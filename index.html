<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900&display=swap" rel="stylesheet">
    <title>BrandCraft - Professional Branding & Marketing Agency</title>
    <meta name="description" content="Transform your business with professional branding and marketing services. We create compelling brand experiences that drive growth and inspire audiences.">
    
    <!-- Preload critical resources -->
    <link rel="preload" as="image" href="https://images.pexels.com/photos/3184338/pexels-photo-3184338.jpeg?auto=compress&cs=tinysrgb&w=1920">
    
    <!-- Additional SEO meta tags -->
    <meta name="keywords" content="branding agency, marketing services, brand strategy, digital marketing, creative design, web design, brand identity">
    <meta name="author" content="BrandCraft">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="https://brandcraft.com">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="BrandCraft - Professional Branding & Marketing Agency">
    <meta property="og:description" content="Transform your business with professional branding and marketing services. We create compelling brand experiences that drive growth.">
    <meta property="og:image" content="https://brandcraft.com/og-image.jpg">
    <meta property="og:url" content="https://brandcraft.com">
    <meta property="og:type" content="website">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BrandCraft - Professional Branding & Marketing Agency">
    <meta name="twitter:description" content="Transform your business with professional branding and marketing services.">
    <meta name="twitter:image" content="https://brandcraft.com/og-image.jpg">
    
    <!-- Structured data for organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BrandCraft",
      "url": "https://brandcraft.com",
      "logo": "https://brandcraft.com/logo.png",
      "description": "Professional branding and marketing agency specializing in brand strategy, digital marketing, and creative design.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "123 Business Ave, Suite 100",
        "addressLocality": "New York",
        "addressRegion": "NY",
        "postalCode": "10001",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-123-4567",
        "contactType": "customer service"
      },
      "sameAs": [
        "https://www.linkedin.com/company/brandcraft",
        "https://twitter.com/brandcraft",
        "https://www.facebook.com/brandcraft"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
